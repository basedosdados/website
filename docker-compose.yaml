version: '3'

services:
  next:
    container_name: nextjs
    build:
      context: next
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    env_file:
      - .env
    ports:
      - ${NEXT_PORT}:3000
    volumes:
      - ./next:/app
      - /app/.next
      - /app/node_modules
    command: "npm run dev"

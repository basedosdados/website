http {
    upstream ckan {
        server ckan:5000;
    }

    upstream next {
        server next:3000;
    }

    upstream strapi {
        server strapi:1337;
    }

    server { # redir http -> https√ü
        listen 80;
        error_page 502 = @hubspot;
        error_page 500 = @hubspot;
        error_page 504 = @hubspot;

        location /user {
            proxy_pass  http://ckan;
        }

        location /base {
            proxy_pass  http://ckan;
        }

        location /login_generic {
            proxy_pass http://ckan;
        }

        location /dashboard{
            proxy_pass http://ckan;
        }

        location /api {
            proxy_pass http://ckan;
        }

        location /admin {
            proxy_pass http://strapi/admin;
        }

        location /i18n {
            proxy_pass http://strapi/i18n;
        }

        location /content-manager{
            proxy_pass http://strapi/content-manager;
        }

        location /content-type-builder{
            proxy_pass http://strapi/content-type-builder;
        }

        location /users-permissions {
            proxy_pass http://strapi/users-permissions;
        }

        location /pages {
            proxy_pass http://strapi;
        }

        location /_health{
            proxy_pass http://strapi;
        }

        location / {
            proxy_pass http://next;
        }

        location @hubspot {
            return 302 https://basedosdados.hubspotpagebuilder.com/home;
        }
    }
    log_format custom '$remote_addr - $remote_user [$time_local]'
                  '"$request" $status $body_bytes_sent'
                  '"$http_referer" "$http_user_agent"'
                  '"$request_time"';
    access_log /dev/stdout custom;
    error_log /dev/stderr;
    # access_log syslog:server=logstash:5001 custom;    # Disabled for now
}
events {}
